<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoFinal</title>
    <link rel="stylesheet" href="estilos.css">
    <!--Importo el script y el bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="users.js"></script>
</head>
<body>

    <!--Nav-->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Dragon Ball API</a>
          <img id="user-icon" src="images/user-icon.png" alt="">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="planetas.html">Planetas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="personajes.html">Personajes</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Carrusel -->

    <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/db.jpeg" class="d-block w-100" alt="Dragon Ball" loading="lazy" style="object-fit: cover; max-height: 400px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Dragon Ball</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/dbz.jpeg" class="d-block w-100" alt="Dragon Ball Z" loading="lazy" style="object-fit: cover; max-height: 400px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Dragon Ball Z</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/dbgt.jpeg" class="d-block w-100" alt="Dragon Ball GT" loading="lazy" style="object-fit: cover; max-height: 400px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Dragon Ball GT</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/drsuper.jpeg" class="d-block w-100" alt="Dragon Ball Super" loading="lazy" style="object-fit: cover; max-height: 400px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Dragon Ball Super</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/daima.jpeg" class="d-block w-100" alt="Dragon Ball Daima" loading="lazy" style="object-fit: cover; max-height: 400px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Dragon Ball Daima</h5>
                </div>
            </div>
        </div>
    </div>

    <!--Section-->

    <section id="section-inicio">
        <h2>¡Crea un nuevo usuario!</h2>
        <form id="form-usuario">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="contraseña" required minlength="5" maxlength="15">
              </div>
            </div>
            <fieldset class="row mb-3">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
                  <label class="form-check-label" for="gridRadios1">
                    Acepto las condiciones de la API
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Quiero que me envien notificaciones
                  </label>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
    </section>

    <footer>
        <p>Dragon Ball API</p>
    </footer>
</body>
</html>
